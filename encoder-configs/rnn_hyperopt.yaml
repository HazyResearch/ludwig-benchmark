input_features:
  -
    encoder: rnn
    preprocessing:
      word_tokenizer: space
      pretrained_model_name_or_path: None
parameters:
  input_features.name.encoder: rnn
  input_features.name.num_layers:
    type: int
    low: 1
    high: 5
  input_features.name.cell_type:
    type: category
    values: [rnn, gru, lstm]
  
 
